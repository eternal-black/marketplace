<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="8" style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">
                <h:commandButton value="#{msg['authorization.label']}" action="authorization" immediate="true"/>
                <h:commandButton value="#{msg['registration.label']}" action="registration" immediate="true"/>
                <h:commandButton value="#{msg['settings.label']}" action="settings" immediate="true"/>
                <h:commandButton value="#{msg['profile.label']}" action="profile" immediate="true"/>
                <h:commandButton value="#{msg['editProduct.label']}" action="editProduct" immediate="true"/>
                <h:commandButton value="#{msg['viewProduct.label']}" action="viewProduct" immediate="true"/>
                <h:commandButton value="#{msg['searchProduct.label']}" action="searchProduct" immediate="true"/>
                <h:commandButton value="#{msg['order.label']}" action="order" immediate="true"/>
            </h:panelGrid>
            <br/>

            <h:panelGrid style="margin: auto">
                <h:outputLabel value="#{msg['order.label']}"/>
            </h:panelGrid>
            <br/>
            <br/>

            <h:panelGrid columns="2" style="margin: auto">
                <h:outputLabel value="Coutnry"/>
                <h:inputText value="#{addressBean.address.country}"/>

                <h:outputLabel value="City"/>
                <h:inputText value="#{addressBean.address.city}"/>

                <h:outputLabel value="Street"/>
                <h:inputText value="#{addressBean.address.street}"/>

                <h:outputLabel value="Home"/>
                <h:inputText value="#{addressBean.address.home}"/>

                <h:outputLabel value="Apartment"/>
                <h:inputText value="#{addressBean.address.apartment}"/>
            </h:panelGrid>
            <br/>

            <h:panelGrid columns="1" style="margin: auto">
                <h:commandButton value="Add address" action="#{addressBean.addAddress}"/>
            </h:panelGrid>
            <br/>

            <h:panelGrid columns="2" style="margin: auto">
                <h:inputText value="#{addressBean.address.id}"/>
                <h:commandButton value="search" action="#{addressBean.addressById}"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</f:view>
</html>
