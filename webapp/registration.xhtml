<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

        <h:form>
            <h:panelGrid columns="2" style="margin: auto;">
                <h:outputLabel value="Login"/>
                <h:inputText id="login" value="#{userBean.currentUser.login}" required="true"/>

                <h:outputLabel value="Password"/>
                <h:inputSecret id="password" value="#{userBean.currentUser.password}" required="true"/>

                <h:outputLabel value="First name"/>
                <h:inputText id="firstName" value="#{userBean.currentUser.firstName}" required="true"/>

                <h:outputLabel value="Last name"/>
                <h:inputText id="lastName" value="#{userBean.currentUser.lastName}" required="true"/>

            </h:panelGrid>
            <br/>

            <h:panelGrid columns="1" style="margin: auto;">
                <h:commandButton value="Registration" action="#{userBean.registration}"/>
            </h:panelGrid>
        </h:form>

</f:view>
</html>
