<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">

                <h:form>

                    <h:panelGrid style="margin: auto">
                        <h:outputLabel value="#{msg['myDeals.label']}"/>
                    </h:panelGrid>
                    <br/>
                    <br/>

                    <c:forEach var="product" items="#{productBean.userProducts}">
                        <h:panelGrid style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">

                            <ui:include src="template/domain/productGetter.xhtml">
                                <ui:param name="product" value="#{product}"/>
                            </ui:include>

                            <c:forEach var="order" items="#{product.orders}">

                                <h:panelGrid style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">

                                    <h:panelGrid style="margin: auto" columns="2">
                                        <h:graphicImage library="images" name="order.png"/>
                                        <h:panelGrid columns="2">
                                            <h:outputLabel value="#{msg['buyingDate.label']}"/>
                                            <h:outputLabel value="#{order.buyingDate}"/>

                                            <h:outputLabel value="#{msg['deliveryDate.label']}"/>
                                            <h:outputLabel value="#{order.deliveryDate}"/>

                                            <h:outputLabel value="#{msg['status.label']}"/>
                                            <h:outputLabel value="#{order.status}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" style="margin: auto">
                                        <h:graphicImage library="images" name="dealer.png"/>
                                        <h:panelGrid columns="2">
                                            <h:outputLabel value="#{msg['firstName.label']}"/>
                                            <h:outputText value="#{order.user.firstName}"/>

                                            <h:outputLabel value="#{msg['lastName.label']}"/>
                                            <h:outputText value="#{order.user.lastName}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                </h:panelGrid>

                            </c:forEach>

                        </h:panelGrid>
                        <br/>
                        <br/>
                    </c:forEach>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
