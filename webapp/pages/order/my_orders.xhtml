<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
    <h:form>

        <h:panelGrid columns="12" style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">
            <h:commandButton value="#{msg['profile.label']}" action="profile" immediate="true"/>
            <h:commandButton value="#{msg['searchProduct.label']}" action="searchProduct" immediate="true"/>
            <h:commandButton value="#{msg['myProducts.label']}" action="myProducts" immediate="true"/>
            <h:commandButton value="#{msg['myOrders.label']}" action="myOrders" immediate="true"/>
            <h:commandButton value="#{msg['myDeals.label']}" action="myDeals" immediate="true"/>
            <h:commandButton value="#{msg['settings.label']}" action="settings" immediate="true"/>
            <h:commandButton value="#{msg['logout.label']}" action="#{userBean.logout}"/>
            <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()"
                             valueChangeListener="#{localeBean.countryLocaleCodeChanged}">
                <f:selectItems value="#{localeBean.countries}" />
            </h:selectOneMenu>
        </h:panelGrid>
        <br/>

        <h:panelGrid style="margin: auto">
            <h:outputLabel value="#{msg['myOrders.label']}"/>
        </h:panelGrid>
        <br/>
        <br/>


        <c:forEach var="order" items="#{orderBean.userOrders}">
            <h:panelGrid style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">

                <h:panelGrid style="margin: auto" columns="2">
                    <h:graphicImage library="images" name="order.png"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msg['buyingDate.label']}"/>
                        <h:outputLabel value="#{order.buyingDate}"/>

                        <h:outputLabel value="#{msg['deliveryDate.label']}"/>
                        <h:outputLabel value="#{order.deliveryDate}"/>

                        <h:outputLabel value="#{msg['status.label']}"/>
                        <h:outputLabel value="#{order.status}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid style="margin: auto" columns="4">
                    <h:commandButton value="#{msg['view.button']}" action="viewOrder" immediate="true">
                        <f:setPropertyActionListener target="#{orderBean.order}" value="#{order}"/>
                    </h:commandButton>
                    <h:commandButton value="#{msg['edit.button']}" action="editOrder" immediate="true">
                        <f:setPropertyActionListener target="#{orderBean.order}" value="#{order}"/>
                    </h:commandButton>

                    <h:commandButton value="#{msg['remove.button']}" action="#{orderBean.deleteOrder}" immediate="true">
                        <f:setPropertyActionListener target="#{orderBean.order}" value="#{order}"/>
                    </h:commandButton>
                    <h:commandButton value="#{msg['close.button']}" action="#{orderBean.closeOrder}" immediate="true">
                        <f:setPropertyActionListener target="#{orderBean.order}" value="#{order}"/>
                    </h:commandButton>
                </h:panelGrid>

                <h:panelGrid style="margin: auto" columns="2">
                    <h:graphicImage library="images" name="product.png"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msg['name.label']}"/>
                        <h:outputLabel value="#{order.product.name}"/>

                        <h:outputLabel value="#{msg['description.label']}"/>
                        <h:outputLabel value="#{order.product.description}"/>

                        <h:outputLabel value="#{msg['cost.label']}"/>
                        <h:outputLabel value="#{order.product.cost}"/>

                        <h:outputLabel value="#{msg['count.label']}"/>
                        <h:outputLabel value="#{order.product.count}"/>

                        <h:outputLabel value="#{msg['rating.label']}"/>
                        <h:outputLabel value="#{order.product.rating}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid columns="2" style="margin: auto">
                    <h:graphicImage library="images" name="dealer.png"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msg['firstName.label']}"/>
                        <h:outputText value="#{order.product.user.firstName}"/>

                        <h:outputLabel value="#{msg['lastName.label']}"/>
                        <h:outputText value="#{order.product.user.lastName}"/>
                    </h:panelGrid>
                </h:panelGrid>

            </h:panelGrid>
            <br/>
        </c:forEach>

    </h:form>
    </h:body>
</f:view>
</html>
