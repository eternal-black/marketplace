<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <h:form>

                    <h:panelGrid style="margin: auto">
                        <h:outputLabel value="#{msg['viewProduct.label']}"/>
                    </h:panelGrid>
                    <br/><br/>

                    <ui:include src="template/domain/productGetter.xhtml">
                        <ui:param name="product" value="#{sessionBean.product}"/>
                    </ui:include>
                    <br/>

                    <h:panelGrid columns="2" style="margin: auto;">
                        <h:commandButton value="#{msg['addProductToOrder.button']}" action="#{productBean.addProductToOrder}"/>
                        <h:commandButton value="#{msg['editProduct.button']}" action="redirectToUpdateProductPage" immediate="true"/>
                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
