<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">

                <h:form>

                    <h:panelGrid style="margin: auto">
                        <h:outputLabel value="#{msg['viewOrder.label']}"/>
                    </h:panelGrid>
                    <br/>
                    <br/>

                    <h:panelGrid style="margin: auto">
                        <h:commandButton value="#{msg['edit.button']}" action="editOrder" immediate="true"/>
                    </h:panelGrid>
                    <br/>

                    <h:panelGrid style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">

                        <h:panelGrid style="margin: auto" columns="2">
                            <h:graphicImage library="images" name="order.png"/>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msg['buyingDate.label']}"/>
                                <h:outputLabel value="#{sessionBean.order.buyingDate}"/>

                                <h:outputLabel value="#{msg['deliveryDate.label']}"/>
                                <h:outputLabel value="#{sessionBean.order.deliveryDate}"/>

                                <h:outputLabel value="#{msg['status.label']}"/>
                                <h:outputLabel value="#{sessionBean.order.status}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <ui:include src="template/domain/productGetter.xhtml">
                            <ui:param name="product" value="#{sessionBean.order.product}"/>
                        </ui:include>

                        <h:panelGrid columns="2" style="margin: auto">
                            <h:graphicImage library="images" name="dealer.png"/>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msg['firstName.label']}"/>
                                <h:outputText value="#{sessionBean.order.product.user.firstName}"/>

                                <h:outputLabel value="#{msg['lastName.label']}"/>
                                <h:outputText value="#{sessionBean.order.product.user.lastName}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                    </h:panelGrid>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
