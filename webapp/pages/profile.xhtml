<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">

                <h:form>

                    <h:panelGrid style="margin: auto">
                        <h:outputLabel value="#{msg['profile.label']}"/>
                    </h:panelGrid>
                    <br/>
                    <br/>

                    <h:panelGrid style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">
                        <h:graphicImage library="images" name="avatar/big/#{sessionBean.currentUser.photo}.png"/>
                    </h:panelGrid>
                    <br/>

                    <h:panelGrid columns="2" style="margin: auto">

                        <h:outputLabel value="#{msg['login.label']}"/>
                        <h:outputText value="#{sessionBean.currentUser.login}"/>

                        <h:outputLabel value="#{msg['password.label']}"/>
                        <h:outputText value="#{sessionBean.currentUser.password}"/>

                        <h:outputLabel value="#{msg['firstName.label']}"/>
                        <h:outputText value="#{sessionBean.currentUser.firstName}"/>

                        <h:outputLabel value="#{msg['lastName.label']}"/>
                        <h:outputText value="#{sessionBean.currentUser.lastName}"/>

                        <h:outputLabel value="#{msg['cash.label']}"/>
                        <h:outputText value="#{sessionBean.currentUser.cash}"/>

                        <h:outputLabel value="#{msg['status.label']}"/>
                        <h:outputText value="#{sessionBean.currentUser.status}"/>

                    </h:panelGrid>
                    <br/>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
