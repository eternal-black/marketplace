<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">

                <h:form>

                    <h:panelGrid style="margin: auto">
                        <h:outputLabel value="#{msg['editProduct.label']}"/>
                    </h:panelGrid>
                    <br/>
                    <br/>

                    <h:panelGrid style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">
                        <h:graphicImage library="images" name="product.png"/>
                    </h:panelGrid>
                    <br/>

                    <h:panelGrid columns="2" style="margin: auto">

                        <h:outputLabel value="#{msg['name.label']}"/>
                        <h:inputText value="#{sessionBean.product.name}"/>

                        <h:outputLabel value="#{msg['description.label']}"/>
                        <h:inputText value="#{sessionBean.product.description}"/>

                        <h:outputLabel value="#{msg['cost.label']}"/>
                        <h:inputText value="#{sessionBean.product.cost}"/>

                        <h:outputLabel value="#{msg['discount.label']}"/>
                        <h:inputText value="#{sessionBean.product.discount}"/>

                        <h:outputLabel value="#{msg['count.label']}"/>
                        <h:inputText value="#{sessionBean.product.count}"/>

                        <h:outputLabel value="#{msg['rating.label']}"/>
                        <h:inputText value="#{sessionBean.product.rating}"/>

                        <h:outputLabel value="#{msg['productStatus.label']}"/>
                        <h:inputText value="#{sessionBean.product.status}"/>

                    </h:panelGrid>
                    <br/>

                    <h:panelGrid columns="3" style="margin: auto;">
                        <h:commandButton value="#{msg['addProduct.button']}" action="#{productBean.addProduct}"/>
                        <h:commandButton value="#{msg['updateProduct.button']}" action="#{productBean.updateProduct}"/>
                        <h:commandButton value="#{msg['deleteProduct.button']}" action="#{productBean.deleteProduct}"/>
                    </h:panelGrid>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
