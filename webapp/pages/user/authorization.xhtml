<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="2" style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">
                <h:commandButton value="#{msg['registration.label']}" action="registration" immediate="true"/>
                <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()"
                                 valueChangeListener="#{localeBean.countryLocaleCodeChanged}">
                    <f:selectItems value="#{localeBean.countries}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <br/>

            <h:panelGrid style="margin: auto">
                <h:outputLabel value="#{msg['authorization.label']}"/>
            </h:panelGrid>
            <br/>
            <br/>

            <h:panelGrid columns="2" style="margin: auto">

                <h:outputLabel value="#{msg['login.label']}"/>
                <h:inputText id="login" value="#{sessionBean.currentUser.login}" required="true"/>

                <h:outputLabel value="#{msg['password.label']}"/>
                <h:inputSecret id="password" value="#{sessionBean.currentUser.password}" required="true"/>

            </h:panelGrid>
            <br/>

            <h:panelGrid columns="2" style="margin: auto">
                <h:commandButton value="#{msg['login.button']}" action="#{userBean.authorization}"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</f:view>
</html>
