<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="header"/>
            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="12" style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">
                        <h:commandButton value="#{msg['authorization.label']}" action="authorization" immediate="true"/>
                        <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()"
                                         valueChangeListener="#{localeBean.countryLocaleCodeChanged}">
                            <f:selectItems value="#{localeBean.countries}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br/>

                    <h:panelGrid style="margin: auto">
                        <h:outputLabel value="#{msg['registration.label']}"/>
                    </h:panelGrid>
                    <br/>
                    <br/>

                    <h:panelGrid columns="2" style="margin: auto">

                        <h:outputLabel value="#{msg['login.label']}"/>
                        <h:inputText id="login" value="#{sessionBean.currentUser.login}" required="true"/>

                        <h:outputLabel value="#{msg['password.label']}"/>
                        <h:inputSecret id="password" value="#{sessionBean.currentUser.password}" required="true"/>

                        <h:outputLabel value="#{msg['firstName.label']}"/>
                        <h:inputText id="firstName" value="#{sessionBean.currentUser.firstName}" required="true"/>

                        <h:outputLabel value="#{msg['lastName.label']}"/>
                        <h:inputText id="lastName" value="#{sessionBean.currentUser.lastName}" required="true"/>

                    </h:panelGrid>
                    <br/>

                    <h:panelGrid columns="1" style="margin: auto">
                        <h:commandButton value="#{msg['registration.label']}" action="#{userBean.registration}"/>
                    </h:panelGrid>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
