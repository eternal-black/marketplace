<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">

                <h:form>

                    <h:panelGrid style="margin: auto">
                        <h:outputLabel value="#{msg['editOrder.label']}"/>
                    </h:panelGrid>
                    <br/>
                    <br/>

                    <h:panelGrid columns="3" style="margin: auto">
                        <h:commandButton value="#{msg['remove.button']}" action="#{orderBean.deleteOrder}" immediate="true"/>
                        <h:commandButton value="#{msg['close.button']}" action="#{orderBean.closeOrder}" immediate="true"/>
                        <h:commandButton value="#{msg['save.label']}" action="#{orderBean.updateOrder}" immediate="true"/>
                    </h:panelGrid>
                    <br/>

                    <h:panelGrid columns="2" style="margin: auto">
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="London, Green park, h.21"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br/>

                    <h:panelGrid columns="2" style="margin: auto">
                        <h:outputLabel value="#{msg['country.label']}"/>
                        <h:inputText value="#{addressBean.address.country}"/>

                        <h:outputLabel value="#{msg['city.label']}"/>
                        <h:inputText value="#{addressBean.address.city}"/>

                        <h:outputLabel value="#{msg['street.label']}"/>
                        <h:inputText value="#{addressBean.address.street}"/>

                        <h:outputLabel value="#{msg['home.label']}"/>
                        <h:inputText value="#{addressBean.address.home}"/>

                        <h:outputLabel value="#{msg['apartment.label']}"/>
                        <h:inputText value="#{addressBean.address.apartment}"/>
                    </h:panelGrid>
                    <br/>

                    <h:panelGrid style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">

                        <ui:include src="template/domain/orderGetter.xhtml">
                            <ui:param name="order" value="#{sessionBean.order}"/>
                        </ui:include>

                        <h:panelGrid style="margin: auto" columns="2">
                            <h:outputLabel value="#{msg['deliveryDate.label']}"/>
                            <h:inputText value="#{sessionBean.order.deliveryDate}"/>

                            <h:outputLabel value="#{msg['count.label']}"/>
                            <h:inputText value=""/>
                        </h:panelGrid>

                        <ui:include src="template/domain/productGetter.xhtml">
                            <ui:param name="product" value="#{sessionBean.order.product}"/>
                        </ui:include>

                        <h:panelGrid columns="2" style="margin: auto">
                            <h:graphicImage library="images" name="dealer.png"/>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msg['firstName.label']}"/>
                                <h:outputText value="#{sessionBean.order.product.user.firstName}"/>

                                <h:outputLabel value="#{msg['lastName.label']}"/>
                                <h:outputText value="#{sessionBean.order.product.user.lastName}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                    </h:panelGrid>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
