<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:panelGrid columns="2" style="margin: auto">

        <h:outputLabel value="#{msg['login.label']}"/>
        <h:inputText value="#{user.login}" required="true"/>

        <h:outputLabel value="#{msg['password.label']}"/>
        <h:inputSecret value="#{user.password}" required="true"/>

        <h:outputLabel value="#{msg['firstName.label']}"/>
        <h:inputText value="#{user.firstName}" required="true"/>

        <h:outputLabel value="#{msg['lastName.label']}"/>
        <h:inputText value="#{user.lastName}" required="true"/>

    </h:panelGrid>
    <br/>

</f:view>
</html>
