<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:panelGrid style="margin: auto" columns="2">
        <h:graphicImage library="images" name="product.png"/>
        <h:panelGrid columns="2">
            <h:outputLabel value="#{msg['seller.label']}"/>
            <h:outputLabel value="#{product.user.firstName} #{product.user.lastName}"/>

            <h:outputLabel value="#{msg['name.label']}"/>
            <h:outputLabel value="#{product.name}"/>

            <h:outputLabel value="#{msg['description.label']}"/>
            <h:outputLabel value="#{product.description}"/>

            <h:outputLabel value="#{msg['cost.label']}"/>
            <h:outputLabel value="#{product.cost}"/>

            <h:outputLabel value="#{msg['count.label']}"/>
            <h:outputLabel value="#{product.count}"/>

            <h:outputLabel value="#{msg['rating.label']}"/>
            <h:outputLabel value="#{product.rating}"/>
        </h:panelGrid>
    </h:panelGrid>

</f:view>
</html>
