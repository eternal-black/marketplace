<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:form>

        <h:outputLabel value="Account Settings" style="margin: auto"/>

        <h:panelGrid columns="2" style="margin: auto">
            <h:outputLabel value="Login"/>
            <h:inputText value="#{sessionBean.user.login}"/>

            <h:outputLabel value="Password"/>
            <h:inputText value="#{sessionBean.user.password}"/>

            <h:outputLabel value="First name"/>
            <h:inputText value="#{sessionBean.user.firstName}"/>

            <h:outputLabel value="Last name"/>
            <h:inputText value="#{sessionBean.user.lastName}"/>
        </h:panelGrid>

        <h:panelGrid columns="2" style="margin: auto">
            <h:commandButton value="delete" action="#{userBean.deleteAccount}"/>
            <h:commandButton value="update" action="#{userBean.updateAccount}"/>
        </h:panelGrid>

    </h:form>

</f:view>
</html>
