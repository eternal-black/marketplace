<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        </h:head>
        <h:body>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{msg['login.label']}"/>
                    <h:inputText id="login" value="#{userBean.login}" required="true"/>

                    <h:outputLabel value="#{msg['password.label']}"/>
                    <h:inputSecret id="password" value="#{userBean.password}" required="true"/>
                </h:panelGrid>
                <br/>

                <h:panelGrid columns="2">
                    <h:commandButton value="#{msg['login.button']}" action="#{userBean.authorization}"/>
                </h:panelGrid>
            </h:form>

        </h:body>
    </f:view>

</html>
