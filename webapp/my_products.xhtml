<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <h:form>

        <h:panelGrid columns="9" style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">
            <h:commandButton value="#{msg['authorization.label']}" action="authorization" immediate="true"/>
            <h:commandButton value="#{msg['registration.label']}" action="registration" immediate="true"/>
            <h:commandButton value="#{msg['settings.label']}" action="settings" immediate="true"/>
            <h:commandButton value="#{msg['profile.label']}" action="profile" immediate="true"/>
            <h:commandButton value="#{msg['editProduct.label']}" action="editProduct" immediate="true"/>
            <h:commandButton value="#{msg['viewProduct.label']}" action="viewProduct" immediate="true"/>
            <h:commandButton value="#{msg['searchProduct.label']}" action="searchProduct" immediate="true"/>
            <h:commandButton value="#{msg['order.label']}" action="order" immediate="true"/>
            <h:commandButton value="#{msg['myProducts.label']}" action="myProducts" immediate="true"/>
        </h:panelGrid>
        <br/>

        <h:panelGrid style="margin: auto">
            <h:outputLabel value="#{msg['myProducts.label']}"/>
        </h:panelGrid>
        <br/>
        <br/>

            <p:dataGrid var="prod" value="#{productBean.productsOfCurrentUser}" columns="3" layout="grid">
                <h:panelGrid columns="2" style="border-style: solid;
                                                border-width: 1px;
                                                border-color: black;">
                    <h:graphicImage library="images" name="product.png"/>

                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msg['name.label']}"/>
                        <h:outputLabel value="#{prod.name}"/>
                        <h:outputLabel value="#{msg['description.label']}"/>
                        <h:outputLabel value="#{prod.description}"/>
                        <h:outputLabel value="#{msg['cost.label']}"/>
                        <h:outputLabel value="#{prod.cost}"/>
                        <h:outputLabel value="#{msg['discount.label']}"/>
                        <h:outputLabel value="#{prod.discount}"/>
                        <h:outputLabel value="#{msg['rating.label']}"/>
                        <h:outputLabel value="#{prod.rating}"/>
                    </h:panelGrid>

                    <h:commandButton value="#{msg['view.button']}" action="viewProduct" immediate="true">
                        <f:setPropertyActionListener target="#{productBean.product}" value="#{prod}"/>
                    </h:commandButton>

                    <h:commandButton value="#{msg['editProduct.button']}" action="editProduct" immediate="true">
                        <f:setPropertyActionListener target="#{productBean.product}" value="#{prod}"/>
                    </h:commandButton>

                    <h:commandButton value="#{msg['deleteProduct.button']}" action="#{productBean.deleteProduct}" immediate="true">
                        <f:setPropertyActionListener target="#{productBean.product}" value="#{prod}"/>
                    </h:commandButton>

                </h:panelGrid>

            </p:dataGrid>
        </h:form>
    </h:body>
</f:view>
</html>
