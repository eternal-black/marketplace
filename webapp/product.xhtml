<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>

        <h:panelGrid id="productInfo" style="margin: auto">

            <h:outputLabel value="#{productBean.name}"/>
            <h:outputLabel value="#{productBean.category}"/>
            <h:outputLabel value="#{productBean.count}"/>
            <h:outputLabel value="#{productBean.manufacturer}"/>
            <h:outputLabel value="#{productBean.price}"/>
            <h:outputLabel value="#{productBean.describe}"/>
            <h:outputLabel value="#{productBean.seller}"/>

        </h:panelGrid>

        <h:panelGrid columns="2">
            <h:commandButton id="order" value="Order"/>
            <h:commandButton id="back" value="Back"/>
        </h:panelGrid>

    </h:form>
</f:view>
</html>
