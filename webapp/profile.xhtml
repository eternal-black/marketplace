<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

    <f:view>
        <h:form>

            <h:outputLabel value="Your profile" style="margin: auto"/>

            <h:panelGrid columns="2" style="margin: auto">

                <h:outputLabel value="Login:"/>
                <h:outputText value="#{userBean.currentUser.login}"/>

                <h:outputLabel value="Password:"/>
                <h:outputText value="#{userBean.currentUser.password}"/>

                <h:outputLabel value="First name:"/>
                <h:outputText value="#{userBean.currentUser.firstName}"/>

                <h:outputLabel value="Last name:"/>
                <h:outputText value="#{userBean.currentUser.lastName}"/>

                <h:outputLabel value="Cash:"/>
                <h:outputText value="#{userBean.currentUser.cash}"/>

                <h:outputLabel value="Status:"/>
                <h:outputText value="#{userBean.currentUser.status}"/>
            </h:panelGrid>

            <h:panelGrid columns="1" style="margin: auto">
                <h:commandButton value="Settings" action="settings" style="margin: auto"/>
            </h:panelGrid>

        </h:form>
    </f:view>

</html>
