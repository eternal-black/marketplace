<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view>
        <h:form>
            <h:panelGrid columns="3" style="margin: auto">
                <h:outputLabel value="Login"/>
                <h:outputLabel value="#{sessionBean.user.login}"/>
                <h:inputText value="#{userBean.login}"/>

                <h:outputLabel value="Password"/>
                <h:outputLabel value="#{sessionBean.user.password}"/>
                <h:inputText value="#{userBean.password}"/>

                <h:outputLabel value="First name"/>
                <h:outputLabel value="#{sessionBean.user.firstName}"/>
                <h:inputText value="#{userBean.firstName}"/>

                <h:outputLabel value="Last name"/>
                <h:outputLabel value="#{sessionBean.user.lastName}"/>
                <h:inputText value="#{userBean.lastName}"/>
            </h:panelGrid>

            <h:commandButton value="delete" action="#{userBean.deleteAccount}"/>
        </h:form>
    </f:view>

</html>
