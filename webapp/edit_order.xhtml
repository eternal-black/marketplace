<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="11" style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">
                <h:commandButton value="#{msg['authorization.label']}" action="authorization" immediate="true"/>
                <h:commandButton value="#{msg['registration.label']}" action="registration" immediate="true"/>
                <h:commandButton value="#{msg['settings.label']}" action="settings" immediate="true"/>
                <h:commandButton value="#{msg['profile.label']}" action="profile" immediate="true"/>
                <h:commandButton value="#{msg['editProduct.label']}" action="editProduct" immediate="true"/>
                <h:commandButton value="#{msg['viewProduct.label']}" action="viewProduct" immediate="true"/>
                <h:commandButton value="#{msg['searchProduct.label']}" action="searchProduct" immediate="true"/>
                <h:commandButton value="#{msg['order.label']}" action="order" immediate="true"/>
                <h:commandButton value="#{msg['myProducts.label']}" action="myProducts" immediate="true"/>
                <h:commandButton value="#{msg['myOrders.label']}" action="myOrders" immediate="true"/>
                <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()"
                                 valueChangeListener="#{localeBean.countryLocaleCodeChanged}">
                    <f:selectItems value="#{localeBean.countries}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <br/>

            <h:panelGrid style="margin: auto">
                <h:outputLabel value="#{msg['editOrder.label']}"/>
            </h:panelGrid>
            <br/>
            <br/>

            <h:panelGrid columns="3" style="margin: auto">
                <h:commandButton value="#{msg['delete.label']}"/>
                <h:commandButton value="#{msg['close.label']}"/>
                <h:commandButton value="#{msg['save.label']}"/>
            </h:panelGrid>
            <br/>

            <h:panelGrid columns="2" style="margin: auto">
                <h:selectOneMenu>
                    <f:selectItem itemLabel="London, Green park, h.21"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <br/>

            <h:panelGrid columns="2" style="margin: auto">
                <h:outputLabel value="#{msg['country.label']}"/>
                <h:inputText value="#{addressBean.address.country}"/>

                <h:outputLabel value="#{msg['city.label']}"/>
                <h:inputText value="#{addressBean.address.city}"/>

                <h:outputLabel value="#{msg['street.label']}"/>
                <h:inputText value="#{addressBean.address.street}"/>

                <h:outputLabel value="#{msg['home.label']}"/>
                <h:inputText value="#{addressBean.address.home}"/>

                <h:outputLabel value="#{msg['apartment.label']}"/>
                <h:inputText value="#{addressBean.address.apartment}"/>
            </h:panelGrid>
            <br/>

            <h:panelGrid style="margin: auto;border-style: solid;border-width: 1px;border-color: black;">

                <h:panelGrid style="margin: auto" columns="2">
                    <h:graphicImage library="images" name="order.png"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msg['buyingDate.label']}"/>
                        <h:outputLabel value="#{orderBean.orders.get(0).buyingDate}"/>

                        <h:outputLabel value="#{msg['deliveryDate.label']}"/>
                        <h:inputText value="#{orderBean.orders.get(0).deliveryDate}"/>

                        <h:outputLabel value="#{msg['count.label']}"/>
                        <h:inputText value="#{orderBean.orders.get(0).deliveryDate}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid style="margin: auto" columns="2">
                    <h:graphicImage library="images" name="product.png"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msg['name.label']}"/>
                        <h:outputLabel value="#{orderBean.orders.get(0).product.name}"/>

                        <h:outputLabel value="#{msg['description.label']}"/>
                        <h:outputLabel value="#{orderBean.orders.get(0).product.description}"/>

                        <h:outputLabel value="#{msg['cost.label']}"/>
                        <h:outputLabel value="#{orderBean.orders.get(0).product.cost}"/>

                        <h:outputLabel value="#{msg['count.label']}"/>
                        <h:outputLabel value="#{orderBean.orders.get(0).product.count}"/>

                        <h:outputLabel value="#{msg['rating.label']}"/>
                        <h:outputLabel value="#{orderBean.orders.get(0).product.rating}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid columns="2" style="margin: auto">
                    <h:graphicImage library="images" name="dealer.png"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msg['firstName.label']}"/>
                        <h:outputText value="#{orderBean.orders.get(0).product.user.firstName}"/>

                        <h:outputLabel value="#{msg['lastName.label']}"/>
                        <h:outputText value="#{orderBean.orders.get(0).product.user.lastName}"/>
                    </h:panelGrid>
                </h:panelGrid>

            </h:panelGrid>

        </h:form>
    </h:body>
</f:view>
</html>
